<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Tables</title>
    <style>
        td,
        th {
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }

        table {
            width: 300px;
            position: static;
            top: 100px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            This is a meaningless caption for this meaningless table.
        </caption>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
            <th>e</th>
            <th>f</th>
            <th>g</th>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>


        <tr>
            <td>!</td>
            <td>@</td>
            <td>#</td>
            <td>$</td>
            <td>%</td>
            <td>^</td>
            <td>&</td>
        </tr>


    </table>
</body>

</html>
