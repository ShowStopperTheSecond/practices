<!DOCTYPE htm>
<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Elements by Tag Name</title>
</head>

<body>
    <script>

        const MOUNTAINS = [
            { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
            { name: "Everest", height: 8848, place: "Nepal" },
            { name: "Mount Fuji", height: 3776, place: "Japan" },
            { name: "Vaalserberg", height: 323, place: "Netherlands" },
            { name: "Denali", height: 6168, place: "United States" },
            { name: "Popocatepetl", height: 5465, place: "Mexico" },
            { name: "Mont Blanc", height: 4808, place: "Italy/France" }
        ];

        function createTableElement(data) {
            let headers = Object.keys(data[0]);
            let table = document.createElement("table")
            let tbody = table.appendChild(document.createElement("tbody"))
            // Adding Header
            let row = document.createElement("tr")
            for (header of headers) {
                row.appendChild(document.createElement("th")).textContent = header
            }
            tbody.appendChild(row)
            for (row of data) {
                let tableRow = document.createElement("tr")
                for (k of headers) {
                    tableRow.appendChild(document.createElement("td")).textContent = row[k]
                }
                tbody.appendChild(tableRow)
            }
            return table;
        }

        function getElementById(node, name) {
            let elements = []
            function findElement(node) {
                if (node.nodeName.toLowerCase() == name) {
                    console.log(node.nodeName)
                    elements.push(node)
                    return null
                } else {
                    for (child of node.children) {
                        console.log(child.nodeName)
                        findElement(child)
                    }
                }


            }

            findElement(node);
            return elements;
        }
        document.body.appendChild(createTableElement(MOUNTAINS))
        console.log(getElementById(document.body, "table"))

        
    </script>

</body>

</html>
